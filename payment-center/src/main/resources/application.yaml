spring:
  application:
    name: PAYMENT-CENTER
  data:
    mongodb:
      database: payment-center
      host: localhost
      port: 27017
      password: root
      username: root

eureka:
  instance:
    hostname: ${spring.application.name}
    metadata-map:
      management.context-path: ${server.servlet.context-path}/actuator
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


server:
  port: 8083
  servlet:
    context-path: /api/v1/payment-center

logging:
  file:
    name: ${spring.application.name}.log

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS